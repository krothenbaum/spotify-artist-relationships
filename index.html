<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8" name="description" content="Spotify Artist Relationships">
	<title>Spotify Artist Relationships</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	<link rel="stylesheet" href="bootstrap.css">
	<!-- <link rel="stylesheet" href="style.css"> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="main.css">

</head>
<body>
	<nav class="navbar navbar-default navbar-static-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-search" aria-expanded="false">
				  <span class="sr-only">Toggle navigation</span>
        	<span class="icon-bar"></span>
        	<span class="icon-bar"></span>
        	<span class="icon-bar"></span>
      	</button>
				<div class="navbar-brand">
					<i class="fa fa-spotify fa-3x hidden-md-down" aria-hidden="true"></i>
					<h1>Spotify Artist Relationships</h1>
				</div>
			</div>
			<div class="collapse navbar-collapse in" id="navbar-search">
				<form class="navbar-form navbar-right" role="search" name="artist-form">
					<div class="form-group left-inner-addon">
						<i class="fa fa-search" aria-hidden="true"></i>
						<input type="text" id="artist-1-query" value="" class="form-control" placeholder="First Artist"/>
					</div>
					<div class="form-group left-inner-addon">
						<i class="fa fa-search" aria-hidden="true"></i>
						<input type="text" id="artist-2-query" value="" class="form-control" placeholder="Second Artist"/>
					</div>
					<input type="submit" class="btn btn-default"></input>
				</form>
			</div>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<div class="results col md8 sm12"></div>
			<div class="artistInfo hidden lg3 hidden-sm hidden-xs pull-right">
				<div class="row">
					<div class="artistImage"></div>
					<div class="artistName"></div>
				</div>
				<div class="row">
					<div class="tracks"></div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="description col lg3 col md6 xs12 pull-right">
				<p><span class="purple">Purple</span> links are artists recommended by the selected artist.</p>
				<p><span class="pink">Pink</span> links are artists that recommend the selected artist.</p>
				<p><i class="fa fa-ban" aria-hidden="true"></i> - No preview track unavailable</p>
			</div>
		</div>
		<audio id="player"></audio>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://d3js.org/d3.v3.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
